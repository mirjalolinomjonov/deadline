<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="promotion__timer">
    <div class="title">Time until our wedding: <span class="deadline-day">12/08/2023</span></div>
    <div class="timer">
      <div class="timer__block">
        <span id="days">90</span>
        days
      </div>
      <div class="timer__block">
        <span id="hours">08</span>
        hours
      </div>
      <div class="timer__block">
        <span id="minutes">11</span>
        minutes
      </div>
      <div class="timer__block">
        <span id="seconds">01</span>
        seconds
      </div>
    </div>
    <figure class="conguratulation">
      <div class="conguratulation__img">
        <img src="./img/congurtilation.webp" alt="">
      </div>
      <figcaption class="conguratulation__caption">
        <p>12.08.2023</p>
        Conguratulation widding day!
      </figcaption>
    </figure>
  </div>

  <script src="./main.js"></script>
</body>

</html>
